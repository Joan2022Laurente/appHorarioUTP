<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Curso - UniSchedule AI</title>
    <meta
      name="description"
      content="Agrega nuevos cursos a tu horario universitario"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/add-course.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <meta name="theme-color" content="#6366f1" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📅</text></svg>"
    />
  </head>
  <body>
   <div id="navbar"></div>

    <main>
      <div class="add-course-container">
        <div class="container">
          <div class="text-center mb-4">
            <h1>Agregar Nuevo Curso</h1>
            <p class="text-muted">
              Completa la información de tu curso para agregarlo al horario
            </p>
          </div>

          <div class="form-card">
            <form id="add-course-form">
              <div class="form-group">
                <label for="course-name" class="form-label"
                  >Nombre del Curso</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="course-name"
                  placeholder="Ej: Cálculo Diferencial"
                  required
                />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="course-code" class="form-label"
                    >Código del Curso</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="course-code"
                    placeholder="Ej: MAT101"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="credits" class="form-label">Créditos</label>
                  <input
                    type="number"
                    class="form-control"
                    id="credits"
                    min="1"
                    max="10"
                    placeholder="3"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="professor" class="form-label">Profesor</label>
                <input
                  type="text"
                  class="form-control"
                  id="professor"
                  placeholder="Nombre del profesor"
                />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="day" class="form-label">Día</label>
                  <select class="form-control" id="day" required>
                    <option value="">Seleccionar día</option>
                    <option value="monday">Lunes</option>
                    <option value="tuesday">Martes</option>
                    <option value="wednesday">Miércoles</option>
                    <option value="thursday">Jueves</option>
                    <option value="friday">Viernes</option>
                    <option value="saturday">Sábado</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="location" class="form-label"
                    >Ubicación/Aula</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    placeholder="Ej: Aula 205"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="start-time" class="form-label">Hora Inicio</label>
                  <input
                    type="time"
                    class="form-control"
                    id="start-time"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="end-time" class="form-label">Hora Fin</label>
                  <input
                    type="time"
                    class="form-control"
                    id="end-time"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="description" class="form-label"
                  >Descripción (Opcional)</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Información adicional sobre el curso..."
                ></textarea>
              </div>

              Updated button layout with modern styling
              <div class="d-flex gap-3 mt-4">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-plus-lg me-2"></i>
                  Agregar Curso
                </button>
                <a href="schedule.html" class="btn btn-secondary">
                  <i class="bi bi-arrow-left me-2"></i>
                  Volver al Horario
                </a>
              </div>
            </form>

            Added course preview section
            <div
              class="course-preview"
              id="course-preview"
              style="display: none"
            >
              <h5><i class="bi bi-eye me-2"></i>Vista Previa</h5>
              <div id="preview-content">
                Preview content will be populated by JavaScript
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
